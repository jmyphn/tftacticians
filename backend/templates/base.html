<!doctype html>
<title>{% block title %}TFTacticians{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="title">TFTacticians</h1>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Name the units you currently have, and we'll recommend what units to target!" id="filter-text-val" onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>

        function answerBoxTemplate(name,traits){
            // name: name of the champion
            // traits: list of trait name to trait description
            // e.g. "Sorcerer: +20% spell power"

            let traitsHTML = ""
            for (let i = 0; i < traits.length; i++){
                traitsHTML += `<div class="trait">${traits[i].name}</div>`
                traitsHTML += `<div class="trait-desc">${traits[i].description}</div>`
            }
            return `
                <h3>
                    <div class="answer-name">${name}</div>
                    <div class="answer-traits">
                        ${traitsHTML}
                    </div>
                </h3>
            ` 
        }

        function sendFocus(){
            document.getElementById('filter-text-val').focus()
        }

        function filterText(){
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/champions?" + new URLSearchParams({ query: document.getElementById("filter-text-val").value }).toString())
            .then((response) => response.json())
            .then((data) => data.forEach(row => {
                let tempDiv = document.createElement("div")
                tempDiv.innerHTML = answerBoxTemplate(row.name,row.traits)
                document.getElementById("answer-box").appendChild(tempDiv)
            }));
        }
    </script>
</body>
